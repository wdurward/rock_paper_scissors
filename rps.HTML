<!DOCTYPE html>
<html>
<header> Warren's RPS</header>
    <body>
        <button id = 'Rock'>Rock</button>
        <button id = 'Paper'>Paper</button>
        <button id = 'Scissors'>Scissors</button>
        <p id = results>Let's Play!</p>
        <p id = scoreBoard>Player : 0 - Computer - 0</p>
    



    </body>
<script>

    const buttons = document.querySelectorAll('button');
    var playerScore = 0;
    var computerScore = 0;

    buttons.forEach((button) =>{
        button.addEventListener('click', (e) =>{
            round(computerPlay(), button.id);
        });
    });

    function computerPlay(){
        var choiceList = ['Rock','Paper','Scissors'];
        var computerChoice=Math.floor(Math.random()*3);
        return choiceList[computerChoice];
    }

    function round(computerSelection,playerSelection){
        const score = document.querySelector('#scoreBoard');
        const results = document.querySelector('#results');
        playerSelection = playerSelection.toLowerCase();
        computerSelection = computerSelection.toLowerCase();
        var outcome = ""
        if(playerSelection == computerSelection ){
            outcome = "Tie Game! You both picked " + playerSelection; 
        }else if((playerSelection == 'rock' && computerSelection == 'scissors')||(playerSelection=='paper'&& computerSelection=='rock')||(playerSelection=='scissors'&&computerSelection=='paper')){
            outcome = "Congrats! You win!" + playerSelection + " beats " + computerSelection;
            playerScore++;

        }else{
            outcome = "You lose!" + playerSelection + " is beat by " + computerSelection;
            computerScore ++;
        }
        results.textContent= outcome;
        score.textContent = `Player score: ${playerScore} - Computer Score: ${computerScore}`;
    }

</script>
</html>
